<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeymoon Dreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: url('honeymoon-banner.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
            font-size: 28px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ff6f61;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .package {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .package img {
            width: 100%;
            border-radius: 8px;
        }
        .package h3 {
            color: #ff6f61;
        }
        .contact {
            background: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Honeymoon Dreams</h1>
        <p>Los mejores destinos para tu luna de miel</p>
    </header>
    <nav>
        <a href="#destinos">Destinos</a>
        <a href="#testimonios">Testimonios</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <div class="container" id="destinos">
        <h2>Nuestros Destinos</h2>
        <div class="package">
            <img src="maldivas.jpg" alt="Maldivas">
            <h3>Maldivas</h3>
            <p>Un paraíso en el océano Índico.</p>
        </div>
        <div class="package">
            <img src="paris.jpg" alt="París">
            <h3>París</h3>
            <p>La ciudad del amor te espera.</p>
        </div>
    </div>
    <div class="contact" id="contacto">
        <h2>Contáctanos</h2>
        <p>Email: info@honeymoondreams.com</p>
        <p>Teléfono: +34 639 126 814</p>
    </div>
</body>
</html>
